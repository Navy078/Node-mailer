{% extends "base.html" %}

{% block title %}
    <title> Register </title>
{% endblock %}

{% block content %}
<section class="vh-80">
    {% if msg %}
      <div class="alert alert-success col-sm-7" role="alert" style="margin-left: 250px;">
          {{ msg }}
      </div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger col-sm-7" role="alert" style="margin-left: 250px;">
          {{ error }}
      </div>
    {% endif %}
    <div class="container-fluid h-custom" style="margin-top: 80px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://img.freepik.com/premium-vector/cartoon-guy-various-poses-friendly-handsome-man-office-clothes-isolated-whit_278713-95.jpg"
            class="img-fluid" alt="Sample image" style="margin-left: 200px;">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-right: 100px;">
          <form action='/register' method="post">
            <!-- name input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Name</label>
                <input type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter your name" name="name" required />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3" name="email">Email address</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name="email" required/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4" name="password">Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" name="password" required/>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2" >
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account! <a href="/login"
                    class="link-danger">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
