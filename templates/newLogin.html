{% extends "base.html" %}

{% block title %}
    <title> Login </title>
{% endblock %}

{% block content %}
<section class="vh-80">
    <div class="container-fluid h-custom" style="margin-top: 80px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://img.freepik.com/premium-vector/cartoon-guy-various-poses-friendly-handsome-man-office-clothes-isolated-whit_278713-95.jpg"
            class="img-fluid" alt="Sample image" style="margin-left: 200px;">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-right: 100px;">
          <form action="/login" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3" name="email">Email address</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name="email" required/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4" name="password">Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" name="password" required/>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                  class="link-danger">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
